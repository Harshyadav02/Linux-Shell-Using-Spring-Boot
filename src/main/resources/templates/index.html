<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            font-size: 2em;
            margin: 0; 
            padding: 0;
            
            /* color: #8ae234; */
        }
        #terminal {
            width: 100%;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #output {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #input-line {
            display: flex;
            align-items: center;
        }
        #input-prompt {
            color: #eff2f4;
        }
        #input {
            border: none;
            background-color: black;
            color: white;
            flex-grow: 1;
            font-size: 1em;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="input-prompt">user@ubuntu:~$</span>
            <input id="input" type="text" autofocus>
        </div>
        
    </div>

    <script>
        const inputElement = document.getElementById('input');
        const outputElement = document.getElementById('output');

        inputElement.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = inputElement.value;
                if (command.trim()) {
                    addCommandToOutput(command);
                    executeCommand(command);
                }
                inputElement.value = '';
            }
        });

        function addCommandToOutput(command) {
            if(command==="clear"){
                location.reload()
            }
            else{
                const prompt = document.getElementById('input-prompt').textContent;
                outputElement.innerHTML += `<div>${prompt} ${command}</div>`;
            }
            
        }

        function executeCommand(command) {
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command }),
            })
            .then(response => response.text())
            .then(result => {
                outputElement.innerHTML += `<div>${result}</div>`;
                outputElement.scrollTop = outputElement.scrollHeight;
            })
            .catch(error => {
                outputElement.innerHTML += `<div>Error: ${error}</div>`;
                outputElement.scrollTop = outputElement.scrollHeight;
            });
        }
    </script>
</body>
</html>
